{% extends "livenews/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete News</legend>
                <h2>Do you really want to delete "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger">Delete</button>
                <a class="btn btn-outline-muted" href="{% url 'post-detail' object.id %}">cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
